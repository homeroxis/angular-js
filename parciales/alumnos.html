<div class="row">
    <div class="col-12">
        <h2>
            <h1>Alumnos</h1>
        </h2>
        <hr>
        <div class="card-columns">
            <div class="card" ng-repeat="alumno in alumnos | limitTo:position | limitTo:-7">
                <div class="card-body">
                    <h4 class="card-title">{{alumno.title}}</h4>
                    <p class="card-text">{{alumno.title}}</p>
                    <hr>
                    <a href="#/alumno/{{alumno.id}}" class="btn btn-sm btn-success ">editar</a>
                </div>
            </div>
        </div>
        <div class="mb-5">
            <button class="btn btn-primary" ng-click="anteriores()">Anterior</button>
            <button class="btn btn-primary" ng-click="siguientes()">Siguiente</button>
        </div>
        <div>{{position}}</div>
    </div>
</div>
